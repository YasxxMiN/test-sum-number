<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Web Application Developer Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Java Web Application Developer Test</h1>
        <div class="form-group">
            <label for="numbers">Enter Number (Separate by semicolon;):</label>
            <input type="text" id="numbers" placeholder="example: 9;8;7;6;12;14;16">
        <div class="buttons">
            <button id="calculateBtn" name="calculateBtn">Calculate Average</button>
        </div>
        <div id="result">
            <div class="buttons">
                <label for="numbers">odd:</label>
                <input type="text" id="odd" ><br>
            </div>
            
            <div class="buttons">
                <label for="numbers">even:</label>
                <input type="text" id="even" ><br>
            </div>

            <div class="buttons">
                <label for="numbers">oddAverahe:</label>
                <input type="text" id="oddAverahe" ><br>
            </div>

            <div class="buttons">
                <label for="numbers">evenAverage:</label>
                <input type="text" id="evenAverage" ><br>
            </div>

            <div class="buttons">
                <label for="numbers">result:</label>
                <input type="text" id="Average" ><br>
            </div>
        </div>
        <div class="buttons">
            <button id="clearBtn" name="clearBtn">Clear</button>
        </div>
            
    </div>
    <script src="script.js"></script>
</body>
</html>
